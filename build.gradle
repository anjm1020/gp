plugins {
    id 'java'
}

jar {
    manifest {
        attributes(
                'Main-Class' : 'com.konkuk.ServerApplication'
        )
    }
}

group 'com.konuk'
version 'MOCK'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}